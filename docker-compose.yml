version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ai-counselling-mongo
    environment:
      MONGO_INITDB_DATABASE: ai-counselling
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-counselling-backend
    environment:
      MONGODB_URI: mongodb://mongodb:27017/ai-counselling
      NODE_ENV: development
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app/backend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ai-counselling-frontend
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - ./public:/app/public

volumes:
  mongodb_data:

